# ===== INTRODUCTION =====
- type: generic
  id: introduction
  name: Welcome
  content: >
    <h2>Audio Codec Listening Test</h2>
    <p>Thank you for participating in this study evaluating audio codec quality.</p>
    <h3>Instructions:</h3>
    <ul>
    <li>Please use <strong>high-quality headphones</strong> in a quiet environment</li>
    <li>You will hear multiple versions of the same audio clip</li>
    <li>Rate each version from 0 (Bad) to 100 (Excellent) compared to the Reference</li>
    <li>The Reference represents the best possible quality</li>
    <li>You can replay and switch between samples as many times as needed</li>
    </ul>
    <h3>Rating Scale:</h3>
    <ul>
    <li><strong>80-100:</strong> Excellent - Imperceptible difference from reference</li>
    <li><strong>60-80:</strong> Good - Perceptible but not annoying</li>
    <li><strong>40-60:</strong> Fair - Slightly annoying</li>
    <li><strong>20-40:</strong> Poor - Annoying</li>
    <li><strong>0-20:</strong> Bad - Very annoying</li>
    </ul>
    <p>The test contains <strong>12 trials</strong> and takes approximately <strong>25-30 minutes</strong>.</p>

# ===== EQUIPMENT CHECK =====
- type: generic
  id: headphone_check
  name: Equipment Check
  content: >
    <h2>Before You Begin</h2>
    <p>Please confirm the following:</p>
    <ul>
    <li>I am wearing <strong>headphones</strong> (not using speakers)</li>
    <li>I am in a <strong>quiet environment</strong></li>
    <li>I have adjusted my <strong>volume to a comfortable level</strong></li>
    <li>I will not adjust the volume during the test</li>
    </ul>
    <p>Click <strong>Next</strong> to proceed to a training trial.</p>

# ===== TRAINING =====
- type: mushra
  id: training
  name: Training Trial (Practice)
  content: This is a practice trial to familiarize yourself with the interface. Your ratings will NOT be recorded.
  showWaveform: true
  enableLooping: true
  reference: configs/resources/audio/training/reference.wav
  createAnchor35: false
  createAnchor70: false
  stimuli:
    anchor: configs/resources/audio/training/anchor_opus.wav
    YourCodec_7.5k: configs/resources/audio/training/yourcodec_7.5k.wav
    YourCodec_4.5k: configs/resources/audio/training/yourcodec_4.5k.wav
    DAC_7.5k: configs/resources/audio/training/dac_7.5k.wav
    DAC_4.5k: configs/resources/audio/training/dac_4.5k.wav
    EnCodec_6.0k: configs/resources/audio/training/encodec_6.0k.wav

