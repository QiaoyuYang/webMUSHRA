pages:
- type: generic
  id: introduction
  name: Welcome
  content: "<h2>Audio Codec Listening Test</h2>\n<p>Thank you for participating in\
    \ this study evaluating audio codec quality.</p>\n\n<h3>Instructions:</h3>\n<ul>\n\
    \  <li>Please use <strong>high-quality headphones</strong> in a quiet environment</li>\n\
    \  <li>You will hear multiple versions of the same audio clip</li>\n  <li>Rate\
    \ each version from 0 (Bad) to 100 (Excellent) compared to the Reference</li>\n\
    \  <li>The Reference represents the best possible quality</li>\n  <li>You can\
    \ replay and switch between samples as many times as needed</li>\n</ul>\n\n<h3>Rating\
    \ Scale:</h3>\n<ul>\n  <li><strong>80-100:</strong> Excellent - Imperceptible\
    \ difference from reference</li>\n  <li><strong>60-80:</strong> Good - Perceptible\
    \ but not annoying</li>\n  <li><strong>40-60:</strong> Fair - Slightly annoying</li>\n\
    \  <li><strong>20-40:</strong> Poor - Annoying</li>\n  <li><strong>0-20:</strong>\
    \ Bad - Very annoying</li>\n</ul>\n\n<p>The test contains <strong>12 trials</strong>\
    \ and takes approximately <strong>25-30 minutes</strong>.</p>"
- type: generic
  id: headphone_check
  name: Equipment Check
  content: "<h2>Before You Begin</h2>\n<p>Please confirm the following:</p>\n<ul>\n\
    \  <li>☑️ I am wearing <strong>headphones</strong> (not using speakers)</li>\n\
    \  <li>☑️ I am in a <strong>quiet environment</strong></li>\n  <li>☑️ I have adjusted\
    \ my <strong>volume to a comfortable level</strong></li>\n  <li>☑️ I will not\
    \ adjust the volume during the test</li>\n</ul>\n<p>Click <strong>Next</strong>\
    \ to proceed to a training trial.</p>"
